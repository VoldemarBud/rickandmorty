<h1 mat-dialog-title>Create Location</h1>
<div mat-dialog-content>
  <p>Fill out the form</p>
  <form [formGroup]="locationFormModel" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="fill">
      <mat-label>url</mat-label>
      <input type="text" matInput formControlName="url">
      <!-- <mat-hint>Required field !</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input type="text" matInput formControlName="name">
      <!-- <mat-hint>Required field !</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>type</mat-label>
      <input type="text" matInput formControlName="type">
      <!-- <mat-hint >Required field !</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>created</mat-label>
      <input matInput formControlName="created"  [matDatepicker]="created">
      <!-- <mat-hint>Required field !</mat-hint> -->
      <mat-datepicker-toggle matSuffix [for]="created"></mat-datepicker-toggle>
      <mat-datepicker #created></mat-datepicker>
    </mat-form-field>
    <button type="submit" [disabled]="!locationFormModel.valid" mat-button>Ok</button>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
</div>
