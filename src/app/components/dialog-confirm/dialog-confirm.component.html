<h2 mat-dialog-title>Save new info</h2>
<mat-dialog-content class="mat-typography">
    Are you sure you want to save?
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Save Change</button>
</mat-dialog-actions>
