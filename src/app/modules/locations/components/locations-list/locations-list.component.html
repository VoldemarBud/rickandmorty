<mat-list role="list">
    <mat-list-item *ngFor="let location of locations;let index = index" role="listitem">
        <p mat-button (click)="openDialog(locations[index])">{{index+1}} - {{location.url}}</p> <button
            (click)="deleteLocationElement(index)" mat-button>X</button>
        <mat-divider></mat-divider>
    </mat-list-item>
</mat-list>
