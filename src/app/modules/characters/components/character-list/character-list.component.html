<div class="flex">

    <mat-card class="example-card" *ngFor="let character of characters">

        <img mat-card-image [src]="character.image" [alt]="character.name">
        <mat-card-content>
            <mat-card-title>
                <a [routerLink]="['/character-datails/', character.id]">Shiba Inu</a>
            </mat-card-title>
            <p>
                {{character.status}}
            </p>
            <p>
                {{character.gender}}
            </p>
            <p>
                {{character.created|date}}
            </p>
        </mat-card-content>

    </mat-card>
    <p *ngIf="characters.length <= 0">
        No Data...
    </p>
</div>
<button mat-stroked-button color="warn">Go Up</button>
