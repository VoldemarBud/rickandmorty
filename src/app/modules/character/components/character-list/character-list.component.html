<div class="flex">
  
    <mat-card class="example-card" *ngFor="let character of characters;let index = index">
        <a [routerLink]="['/character', index]">
            <img mat-card-image [src]="character.image" [alt]="character.name">
        </a>

        <mat-card-content>
            <mat-card-title>

                <a [routerLink]="['/character', character.id]">
                    <p>{{character.name}}</p>
                </a>
            </mat-card-title>
            <p>
                {{character.status}}
            </p>
            <p>
                {{character.gender}}
            </p>
            <p>
                {{character.created|date}}
            </p>
        </mat-card-content>
       
    </mat-card>
    <p *ngIf="characters.length <= 0">
        No Data...
    </p>
</div>
