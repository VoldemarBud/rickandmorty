<mat-grid-list *ngIf="character" cols="2" gutterSize="10px">
    <mat-grid-tile>
        <img mat-card-image [src]="character.image" [alt]="character.name">
    </mat-grid-tile>
    <mat-grid-tile>
        <div>
            <form #characterForm action="" (ngSubmit)="saveChange(characterForm)">

                <label>
                    Name:
                    <input type="text" name="name" [defaultValue]="character.name">
                </label>
                <label>
                    status:
                    <input type="text" name="status" [defaultValue]="character.status">
                </label>
                <label>
                    species:
                    <input type="text" name="species" [defaultValue]="character.species">
                </label>

                <label>
                    gender:
                    <input type="text" name="gender" [defaultValue]="character.gender">
                </label>
                <label>
                    created:
                    <!-- <input type="datetime" name="created" [defaultValue]="character?.created|date:'yyyy-MM-dd hh.mm.ss'"> -->
                    <input type="datetime" name="created" [defaultValue]="character.created">
                </label>

                <label>
                    Last known location:
                    <input type="text" name="locationName" [defaultValue]="character.location.name">
                </label>

                <p>
                    {{character.location.url}}
                    <!-- <a routerLink="/location-list"> {{character?.location?.url}}</a> -->
                </p>

                <button mat-button>Save Change</button>
            </form>

            <button (click)="deleteCharacterElement()" mat-button>delete</button>
        </div>
    </mat-grid-tile>
</mat-grid-list>
<mat-grid-list *ngIf="!character">
    <p> No Data...</p>
</mat-grid-list>
